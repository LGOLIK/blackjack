<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <br>
      <div class="row">
        <div class="twelve columns">
          <header>
            <h1>Blackjack</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <div class="dealer-header">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <div class="dealer" id="0">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <div class="player-header">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <div class="player" id="1">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="six columns" id="messageboard">
          <h5 id="message">Place a bet to start the game</h5>
        </div>
        <!-- <div class="six columns">&nbsp;</div> -->
      </div>
      <div class="row">
        <div class="six columns">
          <input class="button-primary bet" type="button" value="10">
          <input class="button-primary bet" type="button" value="25">
          <input class="button-primary bet" type="button" value="50">
          <input class="button-primary bet" type="button" value="100">
          <div class="play">
            <input class="button-primary hit" type="button" value="hit">
            <input class="button-primary stand" type="button" value="stand">
          </div>
          <input class="button-primary end" type="button" value="play again">
        </div>
        <!-- <div class="six columns">&nbsp;</div> -->
      </div>
      <div class="bankroll">
        <div class="row">
          <div class="six columns">&nbsp;</div>
          <div class="three columns">
            <div class="bank">You have:
              <div id="bankAmt">1000</div>
            </div>
          </div>
          <div class="three columns">
            <div class="bank">Your bet:&nbsp;
              <div id="betAmt">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
